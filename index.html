<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="changes.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <div class="output">
          <p>675</p>
        </div>
      </div>
      <div class="operations">
        <div class="row">
          <button id="clear" value="clear">C</button>
          <button id="back" value="back">⌫</button>
          <button value="%">%</button>
          <button value="+">+</button>
        </div>
        <div class="row">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="*">×</button>
        </div>
        <div class="row">
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="-">-</button>
        </div>
        <div class="row">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="+">+</button>
        </div>
        <div class="row">
          <button class="zero" value="0">0</button>
          <button value=".">.</button>
          <button id="equal" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
